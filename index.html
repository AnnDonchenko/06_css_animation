<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grup Work 1</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
     <div class="frame">
         <div class="img">
             <div class="big_white_triangle">
                <div class="triangle_one_small"></div>
                <div class="triangle_two_small"></div>
                <div class="small_rightside_triangle"></div>
                <div class="triangle_three_small"></div>
             </div>

             <div class="circles">
              <div class="circle_first"></div>
              <div class="circle_second"></div>
              <div class="circle_third"></div>
              <div class="circle_fourth"></div>
             </div>
         </div>
         <input type="checkbox" id="toggle">
         <label for="toggle" class="button">
             <i class="fas fa-paper-plane"></i>
             <span class="dots">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
             </span>
             <span class="button2">
             <i class="fas fa-check"></i>
            </span>
            </label>
             <div class="wrapper">
                    <div class="bear">
                       <img src="http://i101.fastpic.ru/big/2018/0814/ad/8eb1ee7f52954b5c0aed38564cc500ad.png" alt="">
                    </div>
                    <div class="line-type-1">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="line-type-2">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                   <div class="buttons">
                        <div></div>
                        <div></div>
                    </div>
                </div>
     </div>
</body>
</html>
